<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Survey Details</title>
</head>
<body>
<h1 th:text="${survey.title}">Survey Title</h1>
<p th:text="${survey.description}">Survey Description</p>

<h2>Questions</h2>
<ul>
    <li th:each="question : ${survey.questions}">
        <span th:text="${question.question_prompt}">Question Prompt</span>
    </li>
</ul>

<form action="/questions/add" method="post" th:object="${question}">
    <label for="question_prompt">New Question:</label>
    <input type="text" id="question_prompt" name="question_prompt" th:field="*{question_prompt}" required />
    <button type="submit">Add Question</button>
</form>
</body>
</html>
